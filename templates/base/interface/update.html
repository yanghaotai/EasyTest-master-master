{% block body %}

<div class="layui-body">

                <a href="">首页</a>
                <a class="this" href="">基础信息</a>
                <a class="this-page" href="">接口管理</a>
                <a><cite>编辑接口</cite></a>
            </span>
        </div>
        <div class="layui-row">
            <div class="layui-col-md8 layui-col-md-offset1">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>编辑接口</legend>
                </fieldset>
                <form class="layui-form" action="/base/interface_update/" method="post">
                <input name="if_id" value ={{interface.if_id }} hidden>

                    <div class="layui-form-item">
                        <label class="layui-form-label">接口名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="if_name" lay-verify="title" autocomplete="off" value ={{interface.if_name }}  class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">所属项目</label>
                        <div class="layui-input-block">
                            <select name="if_id" lay-filter="aihao">
                                <option value={{ interface.project_id }}>{{ interface.project }}</option>
                                {% for prj in prj_list %}
                                    <option value={{ prj.prj_id }}>{{ prj.prj_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">项目描述</label>
                        <div class="layui-input-block">
                            <textarea name="description"  class="layui-textarea">{{interface.description }}</textarea>
                        </div>
                    </div>
